        <h1 id="login">Create an account </h1>

        <input type="password" class="in" name="password" placeholder="   Password" required><br>
        <input type="password" class="in" name="confirmpassword" placeholder=" Confirm Password" required><br>
        <button id="leo">Sign up</button><br>
        <h5 id="signin">Already existing member? <a href="login.html">Sign in</a></h5>
    </form>
